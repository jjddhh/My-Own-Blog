<html xmlns:th="http://www.thymeleaf.org">

<header>
    <header th:replace="/layout/header.html :: fragment-header"></header>
</header>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">

    <form>
        <input type="hidden" id="id" th:value="${board.id}">
        <div class="form-group">
            <input th:value="${board.title}" type="text" class="form-control" placeholder="Enter title" id="title">
        </div>

        <div class="form-group">
            <textarea th:utext="${board.content}" class="form-control summernote" rows="5" id="content"></textarea>
        </div>

    </form>

    <button id="btn-update" class="btn btn-primary">글수정</button>

</div>

<script>
    $('.summernote').summernote({
        placeholder: 'Hello Bootstrap 4',
        tabsize: 2,
        height: 300
    });
</script>

<script src="/js/board.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
