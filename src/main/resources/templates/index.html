<html xmlns:th="http://www.thymeleaf.org">

<header>
    <header th:replace="/layout/header.html :: fragment-header"></header>
</header>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">

    <div class="card m-2" th:each="board : ${boards.content}">
        <div class="card-body">
            <h4 class="card-title" th:text="${board.title}">제목</h4>
            <strong th:text="|작성자 : ${board.user.username}|">작성자 : ㅇㅇ</strong>
            <a th:href="@{/board/{id}(id=${board.id})}" class="btn btn-primary">상세보기</a>
        </div>
    </div>
</div>

<ul class="pagination justify-content-center" th:if="${boards.first} and !${boards.last}">
    <li class="page-item disabled"><a class="page-link"th:href="@{?page={num}(num=${boards.getNumber()-1})}">Previous</a></li>
    <li class="page-item"><a class="page-link" th:href="@{?page={num}(num=${boards.getNumber()+1})}">Next</a></li>
</ul>

<ul class="pagination justify-content-center" th:if="${boards.last} and !${boards.first}">
    <li class="page-item"><a class="page-link"th:href="@{?page={num}(num=${boards.getNumber()-1})}">Previous</a></li>
    <li class="page-item disabled"><a class="page-link" th:href="@{?page={num}(num=${boards.getNumber()+1})}">Next</a></li>
</ul>

<ul class="pagination justify-content-center" th:if="!${boards.last} and !${boards.first}">
    <li class="page-item"><a class="page-link"th:href="@{?page={num}(num=${boards.getNumber()-1})}">Previous</a></li>
    <li class="page-item"><a class="page-link" th:href="@{?page={num}(num=${boards.getNumber()+1})}">Next</a></li>
</ul>

<ul class="pagination justify-content-center" th:if="${boards.last} and ${boards.first}">
    <li class="page-item disabled"><a class="page-link"th:href="@{?page={num}(num=${boards.getNumber()-1})}">Previous</a></li>
    <li class="page-item disabled"><a class="page-link" th:href="@{?page={num}(num=${boards.getNumber()+1})}">Next</a></li>
</ul>

<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
