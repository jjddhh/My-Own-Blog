<html xmlns:th="http://www.thymeleaf.org">

<header>
    <header th:replace="/layout/header.html :: fragment-header"></header>
</header>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">

    <form>


        <div class="form-group">
            <label for="username">username</label>
            <input type="text" th:value="${user.getUsername()}" class="form-control" placeholder="Enter username"
                   id="username" readonly>
        </div>

        <div th:if="${user.oauth == null}">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" th:value="${user.getEmail()}" class="form-control" placeholder="Enter email"
                       id="email">
            </div>
        </div>


    </form>
    <button id="btn-update" class="btn btn-primary">회원수정</button>

</div>

<script src="/js/user.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
